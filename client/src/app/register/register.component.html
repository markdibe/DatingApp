<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="model.password">
    </div>


    <div class="form-group text-center">
        <button type="submit" class="btn btn-success text-white mr-2">Register</button>
        <button type="button" class="btn btn-dark text-white ml-2" (cancel)="cancel()">Cancel</button>
    </div>
</form>
