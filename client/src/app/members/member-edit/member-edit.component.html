<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <p><strong>You have made changes </strong></p>
        </div>
    </div>
    <div class="col-4 ">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">

        </div>
        <div class="card-body">
            <div>
                <strong>Location: </strong>
                <p>{{member.country}}</p>
            </div>
            <div>
                <strong>Age </strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last active: </strong>
                <p>{{member.lastActive}}</p>
            </div>
            <div>
                <strong>Member Since: </strong>
                <p>{{member.created}}</p>
            </div>

        </div>
        <div class="card-footer">
            <div class="btn-group d-flex">
                <button class="btn btn-success btn-block" form="editForm" [disabled]="!editForm.dirty">Save Changes</button>
            </div>
        </div>
    </div>
    <div class=" col-8 ">
        <tabset class="member-tabset ">
            <tab heading="about {{member.knownAs}} ">
                <form #editForm="ngForm" (ngSubmit)="updateMember()" id="editForm" name="editForm">
                    <h4>Description</h4>
                    <textarea name=" introduction " rows="6 " [(ngModel)]="member.introduction " class="form-control "></textarea>
                    <h4 class='mt-2'>Looking for</h4>
                    <textarea name="lookingFor " rows="10 " [(ngModel)]="member.lookingFor " class="form-control "></textarea>
                    <h4 class='mt-2'>Interests</h4>
                    <textarea name="interests " rows="10 " [(ngModel)]="member.interests " class="form-control "></textarea>
                    <h4 class='mt-2'>Location Details</h4>
                    <div class="form-inline ">
                        <label for="city ">Country: </label>
                        <input type="text " name="country " class="form-control mx-2 " [(ngModel)]="member.country ">
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos ">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
